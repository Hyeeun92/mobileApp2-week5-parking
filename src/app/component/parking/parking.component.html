<p>parking Charge Calculator</p>

<p>Car number : <input type="text" [(ngModel)]="selectedRegistration" /></p>
<p>Hours : <input type="text" [(ngModel)]="selectedHours" /></p>


<p>{{runningTotal}}</p>

<button (click)="CalculateChgarge()">Calculator Charge</button>
<button (click)="ResetButton()">Reset</button>


<table class="table" border = 1>
    <thead>
        <tr>
            <th>Registration</th>
            <th>Hours</th>
            <th>Charge</th>
            <th>Running Total</th>
        </tr>
        
        <tbody>
            <tr *ngFor="let charge of listOfCharges">
                <td>{{charge.registration}}</td>
                <td>{{charge.hoursParked}}</td>
                <td>{{charge.parkingCharge}}</td>
                <td>{{charge.runningTotal}}</td>
            </tr>
        </tbody>
    
</table>
